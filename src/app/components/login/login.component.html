<!-- Login 4 - Bootstrap Brain Component -->
<section class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="card border-light-subtle shadow-sm">
      <div class="row g-0">
        <div class="col-12 col-md-6">
          <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="./assets/images/ft6.jpg"
            alt="BootstrapBrain Logo">
        </div>
        <div class="col-12 col-md-6">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h3>Log in</h3>
                </div>
              </div>
            </div>
            <form (ngSubmit)="submitForm()">
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <ng-container *ngIf="activeUser">
                  <div class="col-12">
                    <label for="cellPhone" class="form-label">CellPhone <span class="text-danger">*</span></label>
                    <input type="tel" class="form-control" [(ngModel)]="cellPhone" name="cellPhone" id="cellPhone"
                      placeholder="(00) 00000-0000" required>
                  </div>
                  <div class="col-12">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password"
                      value="" required>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" [(ngModel)]="rememberMe" name="remember_me"
                        id="remember_me">
                      <label class="form-check-label text-secondary" for="remember_me">
                        Keep me logged in
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <re-captcha (resolved)="handleRecaptcha($event)"
                      siteKey="codigo captcha removido"></re-captcha>
                  </div>
                </ng-container>
                <ng-container *ngIf="!activeUser">
                  <div class="col-12">
                    <label for="otp" class="form-label">OTP <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="otp" [(ngModel)]="otp" id="otp"
                      placeholder="Enter OTP" maxlength="6" required>
                  </div>
                  <div class="col-12 text-danger">
                    {{ errorMessage }}
                  </div>
                </ng-container>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn bsb-btn-xl btn-primary" type="submit">Log in now</button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <hr class="mt-5 mb-4 border-secondary-subtle">
                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                  <a routerLink="/register" class="link-secondary text-decoration-none">Create new account</a>
                  <a routerLink="/forgot" class="link-secondary text-decoration-none">Forgot password</a>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p class="mt-5 mb-4">Or sign in with</p>
                <div class="d-flex gap-3 flex-column flex-xl-row">
                  <a href="#!" class="btn bsb-btn-xl btn-outline-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-google" viewBox="0 0 16 16">
                      <path
                        d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                    </svg>
                    <span class="ms-2 fs-6">Google</span>
                  </a>
                  <a href="#!" class="btn bsb-btn-xl btn-outline-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-facebook" viewBox="0 0 16 16">
                      <path
                        d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                    </svg>
                    <span class="ms-2 fs-6">Facebook</span>
                  </a>
                  <a href="#!" class="btn bsb-btn-xl btn-outline-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-twitter" viewBox="0 0 16 16">
                      <path
                        d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.547 6.547 0 0 1-1.889.518 3.28 3.28 0 0 0 1.438-1.807 6.563 6.563 0 0 1-2.083.797A3.277 3.277 0 0 0 11.078 2a3.28 3.28 0 0 0-3.283 3.283c0 .257.03.508.085.749A9.305 9.305 0 0 1 1.114 2.716a3.277 3.277 0 0 0 1.018 4.371A3.248 3.248 0 0 1 .64 6.508v.033a3.278 3.278 0 0 0 2.629 3.211 3.279 3.279 0 0 1-1.48.056 3.281 3.281 0 0 0 3.065 2.279A6.576 6.576 0 0 1 0 13.535a9.298 9.298 0 0 0 5.026 1.463" />
                    </svg>
                    <span class="ms-2 fs-6">Twitter</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
